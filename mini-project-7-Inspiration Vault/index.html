<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiration Vault | DOM & API Masterclass</title>
    <!-- Tailwind CSS for utility styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen p-4 md:p-8">

    <!-- Header Section -->
    <header class="max-w-6xl mx-auto text-center mb-12">
        <h1 class="text-4xl md:text-5xl font-bold text-slate-900 mb-4 tracking-tight">
            Inspiration <span class="text-indigo-600">Vault</span>
        </h1>
        <p class="text-slate-600 text-lg max-w-2xl mx-auto">
            A real-time API project demonstrating advanced DOM manipulation. 
            Fetch random quotes and matching visuals with a single click.
        </p>
        
        <div class="mt-8 flex flex-wrap justify-center gap-4">
            <button id="fetch-btn" class="px-8 py-3 bg-indigo-600 text-white font-semibold rounded-full hover:bg-indigo-700 active:scale-95 transition-all shadow-lg shadow-indigo-200 flex items-center gap-2">
                <span>Generate Gallery</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/><path d="M22 2v6h-6"/><path d="m22 8-4-4"/></svg>
            </button>
            <button id="clear-btn" class="px-8 py-3 bg-white text-slate-600 border border-slate-200 font-semibold rounded-full hover:bg-slate-50 active:scale-95 transition-all">
                Clear All
            </button>
        </div>
    </header>

    <!-- Main Content Grid -->
    <main id="gallery" class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Initial Empty State -->
        <div id="empty-state" class="col-span-full py-20 text-center">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-slate-100 rounded-full mb-4 text-slate-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
            </div>
            <p class="text-slate-500 font-medium text-xl">The vault is empty. Click generate!</p>
        </div>
    </main>

    <!-- Success Feedback Notification -->
    <div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-6 py-3 rounded-xl shadow-2xl opacity-0 translate-y-10 transition-all duration-300 pointer-events-none z-50">
        New inspiration added!
    </div>

    <!-- Link to external JS -->
    <script src="script.js"></script>
</body>
</html>
