<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body class="p-4 md:p-8 flex items-center justify-center">

    <div class="max-w-4xl w-full">
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400">
                Utility Dashboard
            </h1>
            <p class="text-slate-400 mt-2">Premium Javascript Toolset</p>
        </header>

        <!-- Navigation Tabs -->
        <nav class="flex space-x-2 mb-6 overflow-x-auto pb-2 justify-center">
            <button onclick="switchTab('calculator')" id="tab-calculator" class="tab-btn active px-6 py-2 rounded-full border border-transparent glass-panel text-sm font-medium transition-all duration-300">
                <i class="fas fa-calculator mr-2"></i>Calculator
            </button>
            <button onclick="switchTab('bmi')" id="tab-bmi" class="tab-btn px-6 py-2 rounded-full border border-transparent glass-panel text-sm font-medium transition-all duration-300">
                <i class="fas fa-weight-scale mr-2"></i>BMI Tool
            </button>
            <button onclick="switchTab('validator')" id="tab-validator" class="tab-btn px-6 py-2 rounded-full border border-transparent glass-panel text-sm font-medium transition-all duration-300">
                <i class="fas fa-user-check mr-2"></i>Validator
            </button>
        </nav>

        <!-- Main Content Area -->
        <main class="glass-panel rounded-3xl p-6 md:p-10 min-h-[500px] flex items-center justify-center">
            
            <!-- Calculator Section -->
            <section id="content-calculator" class="tab-content w-full max-w-xs mx-auto">
                <div class="flex flex-col space-y-4">
                    <div class="calc-display p-6 rounded-2xl text-right">
                        <div id="calc-history" class="text-xs text-slate-500 h-4 mb-1"></div>
                        <div id="calc-output" class="text-3xl font-bold truncate">0</div>
                    </div>
                    <div class="grid grid-cols-4 gap-3">
                        <!-- Row 1 -->
                        <button onclick="calcClear()" class="calc-btn col-span-2 py-4 rounded-xl bg-rose-500/20 text-rose-400 font-bold border border-rose-500/20 hover:bg-rose-500/30">AC</button>
                        <button onclick="calcOp('/')" class="calc-btn py-4 rounded-xl glass-panel text-indigo-400 font-bold border border-indigo-500/20">÷</button>
                        <button onclick="calcOp('*')" class="calc-btn py-4 rounded-xl glass-panel text-indigo-400 font-bold border border-indigo-500/20">×</button>
                        <!-- Numbers -->
                        <button onclick="calcNum('7')" class="calc-btn py-4 rounded-xl glass-panel hover:bg-white/10">7</button>
                        <button onclick="calcNum('8')" class="calc-btn py-4 rounded-xl glass-panel hover:bg-white/10">8</button>
                        <button onclick="calcNum('9')" class="calc-btn py-4 rounded-xl glass-panel hover:bg-white/10">9</button>
                        <button onclick="calcOp('-')" class="calc-btn py-4 rounded-xl glass-panel text-indigo-400 font-bold border border-indigo-500/20">−</button>
                        
                        <button onclick="calcNum('4')" class="calc-btn py-4 rounded-xl glass-panel hover:bg-white/10">4</button>
                        <button onclick="calcNum('5')" class="calc-btn py-4 rounded-xl glass-panel hover:bg-white/10">5</button>
                        <button onclick="calcNum('6')" class="calc-btn py-4 rounded-xl glass-panel hover:bg-white/10">6</button>
                        <button onclick="calcOp('+')" class="calc-btn py-4 rounded-xl glass-panel text-indigo-400 font-bold border border-indigo-500/20">+</button>
                        
                        <button onclick="calcNum('1')" class="calc-btn py-4 rounded-xl glass-panel hover:bg-white/10">1</button>
                        <button onclick="calcNum('2')" class="calc-btn py-4 rounded-xl glass-panel hover:bg-white/10">2</button>
                        <button onclick="calcNum('3')" class="calc-btn py-4 rounded-xl glass-panel hover:bg-white/10">3</button>
                        <button onclick="calcEqual()" class="calc-btn row-span-2 py-4 rounded-xl bg-indigo-600 text-white font-bold shadow-lg shadow-indigo-500/20 hover:bg-indigo-500">=</button>
                        
                        <button onclick="calcNum('0')" class="calc-btn col-span-2 py-4 rounded-xl glass-panel hover:bg-white/10">0</button>
                        <button onclick="calcNum('.')" class="calc-btn py-4 rounded-xl glass-panel hover:bg-white/10">.</button>
                    </div>
                </div>
            </section>

            <!-- BMI Section -->
            <section id="content-bmi" class="tab-content w-full max-w-md hidden">
                <div class="space-y-6">
                    <div class="text-center">
                        <h2 class="text-2xl font-bold mb-2">Health Index Calculator</h2>
                        <p class="text-slate-400 text-sm">Calculate your Body Mass Index quickly.</p>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Height (cm)</label>
                            <input type="number" id="bmi-height" placeholder="e.g. 180" class="form-input w-full p-4 rounded-xl text-lg">
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Weight (kg)</label>
                            <input type="number" id="bmi-weight" placeholder="e.g. 75" class="form-input w-full p-4 rounded-xl text-lg">
                        </div>
                    </div>

                    <button onclick="calculateBMI()" class="w-full py-4 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-xl font-bold text-lg hover:opacity-90 transition-all">
                        Calculate BMI
                    </button>

                    <div id="bmi-result-panel" class="hidden p-6 rounded-2xl border border-indigo-500/20 bg-indigo-500/5 text-center animate-in fade-in zoom-in duration-300">
                        <div class="text-sm text-slate-400 mb-1">Your BMI is</div>
                        <div id="bmi-value" class="text-4xl font-black text-indigo-400 mb-2">--</div>
                        <div id="bmi-status" class="inline-block px-4 py-1 rounded-full text-sm font-bold bg-indigo-500/20 text-indigo-300">Category</div>
                        <p id="bmi-desc" class="mt-4 text-xs text-slate-400 leading-relaxed"></p>
                    </div>
                </div>
            </section>

            <!-- Form Validator Section -->
            <section id="content-validator" class="tab-content w-full max-w-md hidden">
                <div class="space-y-6">
                    <div class="text-center">
                        <h2 class="text-2xl font-bold mb-2">Secure Registration</h2>
                        <p class="text-slate-400 text-sm">Real-time input validation logic.</p>
                    </div>

                    <form id="reg-form" class="space-y-4" onsubmit="handleFormSubmit(event)">
                        <!-- Full Name -->
                        <div class="space-y-1">
                            <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">Full Name</label>
                            <div class="relative">
                                <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"><i class="fas fa-user"></i></span>
                                <input type="text" id="val-name" class="form-input w-full p-3 pl-10 rounded-xl" placeholder="John Doe">
                            </div>
                            <p id="err-name" class="text-[10px] text-rose-400 h-3 ml-1"></p>
                        </div>

                        <!-- Email -->
                        <div class="space-y-1">
                            <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">Email Address</label>
                            <div class="relative">
                                <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"><i class="fas fa-envelope"></i></span>
                                <input type="email" id="val-email" class="form-input w-full p-3 pl-10 rounded-xl" placeholder="john@example.com">
                            </div>
                            <p id="err-email" class="text-[10px] text-rose-400 h-3 ml-1"></p>
                        </div>

                        <!-- Password -->
                        <div class="space-y-1">
                            <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">Password</label>
                            <div class="relative">
                                <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"><i class="fas fa-lock"></i></span>
                                <input type="password" id="val-pass" class="form-input w-full p-3 pl-10 rounded-xl" placeholder="Min 8 characters">
                            </div>
                            <p id="err-pass" class="text-[10px] text-rose-400 h-3 ml-1"></p>
                        </div>

                        <button type="submit" class="w-full py-4 bg-indigo-600 rounded-xl font-bold hover:bg-indigo-500 transition-all flex items-center justify-center space-x-2">
                            <span>Create Account</span>
                            <i class="fas fa-arrow-right text-sm"></i>
                        </button>
                    </form>

                    <div id="val-success" class="hidden p-4 rounded-xl bg-emerald-500/20 border border-emerald-500/20 text-emerald-400 text-center text-sm">
                        <i class="fas fa-check-circle mr-2"></i> Account validated successfully!
                    </div>
                </div>
            </section>

        </main>
        
        <footer class="mt-8 text-center text-slate-600 text-[10px] uppercase tracking-[0.2em]">
            Built with Vanilla JavaScript & Advanced CSS
        </footer>
    </div>




    <script src="script.js"></script>
</body>
</html>
