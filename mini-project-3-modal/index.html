<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- hero -->
    <header class="hero">
        <div class="banner">
            <h1>modal project</h1>
            <button class="btn modal-btn">
                open modal
            </button>
            <div style="margin-top: 2rem;">
                <a href="../index.html"
                    style="text-decoration: none; color: #102a42; background: white; padding: 0.5rem; border-radius: 5px;">Back
                    to Home</a>
            </div>
        </div>
    </header>
    <!-- modal -->
    <div class="modal-overlay">
        <div class="modal-container">
            <h3>modal content</h3>
            <p>
                This is a modal window. You can put any content here, like forms, images, or text.
            </p>
            <button class="close-btn"><i class="fas fa-times"></i></button>
        </div>
    </div>
    <!-- javascript -->
    <script src="script.js"></script>
</body>

</html>
